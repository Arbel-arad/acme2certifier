        sudo sed -i "s/retry_after_timeout: 15/retry_after_timeout: 30\\nenrollment_timeout: 15/g" data/acme_srv.cfg
        sudo cp examples/ca_handler/certifier_ca_handler.py data/acme_ca/ca_handler.py
        sudo sed -i "s/        self.logger.debug('Certificate.enroll() ended')/        time.sleep(22)\\n        self.logger.debug('Certificate.enroll() ended')/g" data/acme_ca/ca_handler.py
        sudo sed -i "s/        self.logger.debug('CAhandler.enroll() ended')/        time.sleep(22)\\n        self.logger.debug('CAhandler.enroll() ended')/g" data/acme_ca/ca_handler.py
      env:
