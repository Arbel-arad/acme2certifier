      run: |
        sudo mkdir -p examples/Docker/acme-le-sim-1
        sudo cp examples/ca_handler/openssl_ca_handler.py examples/Docker/acme-le-sim-1/ca_handler.py
        sudo mkdir -p examples/Docker/acme-le-sim-1/acme_ca/certs
